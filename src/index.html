<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Static Website Boilerplate">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Static Website Boilerplate</title>

		<!-- Disable tap highlight on IE -->
		<meta name="msapplication-tap-highlight" content="no">

		<!-- Web Application Manifest -->
		<link rel="manifest" href="manifest.json">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="application-name" content="Static Website Boilerplate">
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="icon" sizes="192x192" href="/img/chrome-touch-icon-192x192.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="Static Website Boilerplate">
		<link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="/img/ms-touch-icon-144x144-precomposed.png">
		<meta name="msapplication-TileColor" content="FFCC00">

		<!-- Color the status bar on mobile devices -->
		<meta name="theme-color" content="#160A4C">

		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
	</head>
	<body>
		<main class="main">
			<div class="section intro">
				<header class="navbar navbar-expand-lg">
					<a class="navbar-brand">
						<img src="/img/logo.svg" alt="Logo">
					</a>

					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
						<li class="nav-item"><a class="nav-link" href="#about">About</a></li>
						<li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
					</ul>
				</header>

				<div class="content">
					<h1>What's This?</h1>
					<p class="lead">
						A static website boilerplate built with Webpack
					</p>
				</div>
			</div><!-- section -->

			<footer class="footer">
				<p>Â© 2017 Albert Chan</p>
			</footer>
		</main>

    <!-- Google Analytics -->
    <script>
        window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
        ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
	</body>
</html>
